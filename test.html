  <!-- scripts concatenated and minified via build script -->
  <script src="require.js"></script>
  <script>
  	require.config({
  		baseUrl: 'src/'
  	});
  	require(['pquery'], function(pQuery){

      function check (expected, actual) {
        
        if (actual === expected){
          console.log('expected:', expected, 'got:', actual);
        }
        else {
          console.error('expected:', expected, 'got:', actual);
        }

      }


      var P = pQuery.sub();

			var a = pQuery('<sphere>');
      var b = pQuery('<sphere>');
      var c = P('<sphere>');

      console.log(a, b, c);

      check(0, pQuery('sphere').length);

      check(0, pQuery('other').length);

      a.append(b);

      pQuery('world').append(a);

      P('world').append(c);

      check(2, pQuery('sphere').length);

      check(1, pQuery('sphere sphere').length);
      check(1, pQuery('sphere *').length);
      check(2, pQuery('* sphere').length);

      check(2, pQuery('*').length);

      check(1, pQuery('> *').length);

      check(1, P('sphere').length);

      check(0, P('sphere sphere').length);
      check(0, P('sphere *').length);
      check(0, P('* sphere').length);

      check(1, P('*').length);

      check(1, P('> *').length);      

  		window.pQuery = pQuery;
  	});
  </script>
